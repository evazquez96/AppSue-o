<div style="width:100%">
    <div data-dojo-type="dijit/layout/ContentPane"
         data-dojo-attach-point="filtroPaneWidget"
         style="width:50%!important"
         >
        <div data-dojo-type="dojox/layout/TableContainer"
             data-dojo-attach-point="table"
             data-dojo-props="cols:2,customClass:'myClass'">
            <div data-dojo-type="dijit/form/ValidationTextBox"
                 title="Operador :"
                 data-dojo-attach-point="operadorWidget"
                 style="width: 180px!important"
                 >
            </div>
            <div data-dojo-type="dijit/form/Select"
                 title="Tipo Operador :"
                 style="width: 180px!important"
                 >
                <option value="1">SENCILLO</option>
                <option value="101">FULL</option>
                <option value="102">INSTRUCTOR</option>
                <option value="103">SD AUTOMOTRIZ</option>
                <option value="104">SD BONAFONT</option>
                <option value="105">PATIERO</option>
                <option value="106">OPCIÓN NO VALIDA</option>
                <option value="-1" selected="selected">[TODOS]</option>
            </div> 
            <div data-dojo-type="dijit/form/Select"
                 data-dojo-attach-point="semaforoSelectWidget"
                 title="Semaforo:"
                 style="width: 180px!important"
                 >
                <option value="1">Verde</option>
                <option value="2">Amarillo</option>
                <option value="4">Rojo</option>
                <option value="-1">[TODOS]</option>
            </div>
            <div data-dojo-type="dijit/form/Select"
                 data-dojo-attach-point="grupoSelectWidget"
                 style="width: 180px!important"
                 title="Grupo :">
                <option value="1">PREDETERMINADO</option>
                <option value="100">S1</option>
                <option value="101">S2</option>
                <option value="102">OPCIÓN NO VALIDA</option>
                <option value="103">D1</option>
                <option value="104">F1</option>
                <option value="105">OPCIÓN NO VALIDA</option>
                <option value="106">OPCIÓN NO VALIDA</option>
                <option value="300">S3</option>
                <option value="301">F2</option>
            </div>
            <div data-dojo-type="dijit/form/Select"
                 data-dojo-attach-point="actividadSelectWidget"
                 title="Actividad:"
                 style="width: 180px!important"
                 >
                <option value="-1">ASIGNADO</option>
                <option value="2">ACTIVO</option>
                <option value="3">DESCANSO</option>
                <option value="4">INACTIVO</option>
                <option value="1">SUEÑO</option>
            </div>
        </div>
    </div>
</div>
